# This file contains pin mappings for the 2017 Creality CR-10S. To use
# this config, the firmware should be compiled for the AVR atmega2560.

# See docs/Config_Reference.md for a description of parameters.
# A4988 
[stepper_x]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 40
endstop_pin: ^PE5
position_endstop: 0
position_max: 300
homing_speed: 50

[stepper_y]
step_pin: PF6
dir_pin: !PF7      # initial PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 40
endstop_pin: ^PJ1
position_endstop: 0
position_max: 300
homing_speed: 50

[stepper_z]
step_pin: PL3
dir_pin: !PL1
enable_pin: !PK0
microsteps: 16
rotation_distance: 8
position_max: 400
position_min: -1
endstop_pin: probe:z_virtual_endstop

[extruder]
step_pin: PA4
dir_pin: PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 7.656
#rotation_distance: 7.7108 # without gear ratio
#rotation_distance: 23.056 # with gear ratio
#gear_ratio: 50:17
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK5
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 260
max_extrude_only_distance: 100
# For 200C, pid_Kp=22.429 pid_Ki=1.150 pid_Kd=109.340
pressure_advance: 0.8 

[extruder_stepper second_extruder]
extruder: 
step_pin: PC1
dir_pin: PC3
enable_pin: !PC7
microsteps: 16
rotation_distance: 7.656

[heater_bed]
heater_pin: PH5
sensor_type: ATC Semitec 104GT-2
sensor_pin: PK6
#control: pid
#pid_Kp: 690.34
#pid_Ki: 111.47
#pid_Kd: 1068.83
min_temp: 0
max_temp: 130

[fan]
pin: PH6

[mcu]
serial: /dev/serial/by-id/usb-FTDI_FT232R_USB_UART_AM005UKP-if00-port0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[safe_z_home]
home_xy_position: 104.6,150.4 
speed: 50
z_hop: 10               
z_hop_speed: 5


[bltouch]
sensor_pin: ^PD3 #PD2, PH0, PJ0, PC4 (z-end stop)
control_pin: PB5
pin_move_time: 0.680
#   The amount of time (in seconds) to wait for the BLTouch pin to
#   move up or down. The default is 0.680 seconds.
stow_on_each_sample: False
probe_with_touch_mode: False
x_offset: 50
y_offset: -8
#z_offset: 3.363
samples: 1
sample_retract_dist: 2
samples_result: average
samples_tolerance: 0.01
samples_tolerance_retries: 3

[bed_mesh]
speed: 50
horizontal_move_z: 6
mesh_min: 50,14
mesh_max: 290,290
probe_count: 7,7
mesh_pps: 2, 2
algorithm: bicubic
bicubic_tension: 0.2


[screws_tilt_adjust]
screw1: 0,285
screw1_name: rear left screw
screw2: 0,45
screw2_name: front left screw
screw3: 225,45
screw3_name: front right screw
screw4: 225,285
screw4_name: rear right screw
speed: 50
horizontal_move_z: 10
screw_thread: CW-M3


[display_status]

[pause_resume]

[virtual_sdcard]
path: ~/gcode_files

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  G92 E0
  G1 F2000 E-100;
  G92 E0
  G91
  G1 F2400 Z15.0
  G90
  G1 F3000 X0 Y270
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE

[input_shaper]
shaper_freq_x: 19.46  # frequency for the X mark of the test model
shaper_freq_y: 22.09  # frequency for the Y mark of the test model
shaper_type: mzv # ei

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[gcode_macro T0]
gcode:
    ACTIVATE_EXTRUDER EXTRUDER=extruder
	
[gcode_macro T1]
gcode:
    ACTIVATE_EXTRUDER EXTRUDER=second_extruder

[gcode_macro Load_ABS_Filament]
gcode:
    G21 ;Let the printer know you are following this point with metric values
    G90 ;Let the printer know you are using absolute positioning
    M109 S230.000 ; Heat hot end for ABS
    G92 E0 ;Reset the position of the extruder
    G91
    G1 E100 F2000;Feed 5000 mm of filament at 2000 mm/minute speed
    G1 E100 F2000
    G1 E100 F2000
    G1 E100 F2000
    G1 E100 F2000
    G90
    G92 E0 ;Reset the position of the extruder
	TURN_OFF_HEATERS

[gcode_macro Unload_ABS_Filament]
gcode:
    G21 ;Let the printer know you are following this point with metric values
    G90 ;Let the printer know you are using absolute positioning
    M109 S230.000 ; Heat hot end for ABS
    G92 E0 ;Reset the position of the extruder
    G1 E10 F100 ; Extrude a short distance before unloading to avoid blob forming
    G92 E0 ;Reset the position of the extruder
    G91
    G1 E-100 F2000 ;Retract 5100 mm of filament at 2000 mm/minute speed
    G1 E-100 F2000
    G1 E-100 F2000
    G1 E-100 F2000
    G1 E-100 F2000
    G1 E-10 F2000
    G90
    G92 E0 ;Reset the position of the extruder
	TURN_OFF_HEATERS

[gcode_macro Load_PLA_Filament]
gcode:
    G21 ;Let the printer know you are following this point with metric values
    G90 ;Let the printer know you are using absolute positioning
    M109 S190.000 ; Heat hot end for ABS
    G92 E0 ;Reset the position of the extruder
    G91
    G1 E100 F2000;Feed 5000 mm of filament at 2000 mm/minute speed
    G1 E100 F2000
    G1 E100 F2000
    G1 E100 F2000
    G1 E100 F2000
    G90
    G92 E0 ;Reset the position of the extruder
	TURN_OFF_HEATERS

[gcode_macro Unload_PLA_Filament]
gcode:
    G21 ;Let the printer know you are following this point with metric values
    G90 ;Let the printer know you are using absolute positioning
    M109 S190.000 ; Heat hot end for ABS
    G92 E0 ;Reset the position of the extruder
    G1 E10 F100 ; Extrude a short distance before unloading to avoid blob forming
    G92 E0 ;Reset the position of the extruder
    G91
    G1 E-100 F2000 ;Retract 5100 mm of filament at 2000 mm/minute speed
    G1 E-100 F2000
    G1 E-100 F2000
    G1 E-100 F2000
    G1 E-100 F2000
    G1 E-10 F2000
    G90
    G92 E0 ;Reset the position of the extruder
	TURN_OFF_HEATERS
	
